<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Exame</title>
  <link rel="stylesheet" href="cadastroExame.css">
</head>
<body>
  <div class="container">
    <div class="section">
      <h3 class="section-title">📄 Cadastrar exame da paciente</h3>

      <div class="form-group">
        <label>Nome completo da paciente:</label>
        <input type="text" placeholder="Nome completo" required>

        <label>CPF da paciente:</label>
        <input type="text" placeholder="CPF" required>

        <label>Cartão SUS:</label>
        <input type="text" placeholder="Cartão SUS" required>

        <div class="button-wrapper">
          <button type="submit">🔍 ENCONTRAR</button>
        </div>
      </div>
    </div>

    <div class="section">
      <h3 class="section-title">📝 Quais dados deseja inserir?</h3>

      <div class="data-entry-options">
        <div class="data-entry">
          <label>Dados da Anamnese</label>
          <a href="/Anamnese/Anamnese.html" class="btn"> Cadastrar </a>
        </div>
        <div class="data-entry">
          <label>Exame citopatológico</label>
          <a href="/Laboratório/Laboratório.html" class="btn"> Cadastrar </a>
        </div>
        <div class="data-entry">
          <label>Diagnóstico citopatológico</label>
          <a href="/Resultado/Resultado.html" class="btn"> Cadastrar </a>
        </div>
      </div>
    </div>
    <div class="salvar-area">
  <a href="/Profissional/inicioProfissional.html" class="Sair">Salvar</a>
    </div>
  </div>

</body>
</html>
